
<app-header/>
<div class="blog-list">
  
  @for(post of posts ; track post.id){
    <mat-card class="blog-card" (click)="viewBlogDetails(post.id)">
      <mat-card-header>
        <div mat-card-avatar class="author-icon"></div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>Author: {{ post.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content | slice:0 :100}}</p>
      </mat-card-content>
   
      @if(canEditOrDelete(post.author)){
        <mat-card-actions>
          <button mat-button (click)="editPost(post.id)">Edit</button>
          <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
        </mat-card-actions>
     
      }
    </mat-card>
  }
</div>
