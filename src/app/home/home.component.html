
<app-header/>
<div class="blog-list">
  
  @for(post of posts ; track post.id){
    <mat-card class="blog-card">
      <mat-card-header>
        <div mat-card-avatar class="author-icon"></div>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>Author: {{ post.userName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content | slice:0 :100}}</p>
      </mat-card-content>
   
      @if(canEditOrDelete(post.userName)){
        <mat-card-actions>
          <button mat-button color="blue" color="primary"  (click)="viewBlogDetails(post.id)">View</button>

          <button mat-button (click)="editPost(post.id)">Edit</button>
          <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
        </mat-card-actions>
     
      }
      @else {
        <mat-card-actions>
          <button mat-button color="primary"  (click)="viewBlogDetails(post.id)">View</button>
        </mat-card-actions>
      }
    </mat-card>
  }
</div>
