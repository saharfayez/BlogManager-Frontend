<header class="header">
  <div class="logo">Blogger Application</div>

  <div>
  @if (!isAuthPage) {
    @if (isLoggedIn) {
      <span>Welcome, {{ currentUser }}!</span>
      <button mat-button class="add-post-btn" (click)="redirectToAddPost()">
        Add Post
      </button>
      <button mat-button class="logout-btn" (click)="logout()">Logout</button>
     } @else {
      <button mat-button class="sign-in-btn" (click)="redirectToLogin()">Sign In</button>
    } 
  } @else {
    <button mat-button class="sign-in-btn" (click)="redirectToSignUp()">Sign UP</button>
  }
</div>
</header>
